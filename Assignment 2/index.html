<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: grey;">
    <a href="table.html"
        style="margin-left: 75%; margin-right: auto; color: darkblue; margin-top: 20px; margin-bottom: 10px;">Timetable</a>
    <form action="">
        <label for="fname" style="padding-left: 3%; padding-right: 15%;">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name"
            style="width: 70%; margin-bottom: 20px;"><br>
        <label for="lname" style="padding-left: 3%; padding-right: 15.2%;">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name"
            style="width: 70%; margin-bottom: 20px;"><br>
        <label for="email" style="padding-left: 3%; padding-right: 17.5%;">Email:</label>
        <input type="email" id="email" name="email" placeholder="It should contain @."
            style="width: 70%; margin-bottom: 20px;"><br>
        <label for="mobile" style="padding-left: 3%; padding-right: 17%;">Mobile:</label>
        <input type="text" id="mobile" name="mobile" placeholder="Only 10 digits are allowed"
            style="width: 70%; margin-bottom: 20px;"><br>
        <label for="option" style="padding-left: 3%; padding-right: 17%;">Gender:</label>
        <input type="radio" id="option" name="option" value="Male">
        <label for="option">Male</label>
        <input type="radio" id="option" name="option" value="Female">
        <label for="option">Female</label><br>
        <label for="date" style="padding-left: 3%; padding-right: 14.5%;">Date of birth:</label>
        <input type="date" id="date" name="date" style="width: 70%; margin-top: 20px;"><br>
        <label for="address" style="padding-left: 3%; padding-right: 16.7%;">Address:</label>
        <input type="address" id="address" name="address" style="width: 70%; margin-top: 20px; height: 200px;"><br>
        <label for="city" style="padding-left: 3%; padding-right: 18.6%;">City:</label>
        <input type="text" id="city" name="city" style="width: 70%; margin-top: 20px;"><br>
        <label for="Area" style="padding-left: 3%; padding-right: 16.5%;">Area Pin:</label>
        <input type="text" id="Area" name="Area" style="width: 70%; margin-top: 20px;"><br>
        <label for="state" style="padding-left: 3%; padding-right: 18.4%;">State:</label>
        <input type="text" id="state" name="state" style="width: 70%; margin-top: 20px;"><br>
        <label for="qualification" style="padding-left: 3%; padding-right: 18.4%;">Qualification:</label>
        <select name="qualification" id="qualification" value="Select Qualification" style="margin-top: 20px;">
            <option value="Select Qualification">Matric</option>
            <option value="Select Qualification">Intermediate</option>
            <option value="Select Qualification">Graduate</option>
            <option value="Select Qualification">M.Phil</option>
            <option value="Select Qualification">Phd</option>
        </select><br>
        <label for="specialization" style="padding-left: 3%; padding-right: 14.5%;">specialization:</label>
        <input type="checkbox" id="specialization" name="specialization" value="Computer Science">
        <label for="specialization">Computer Science</label>
        <input type="checkbox" id="specialization" name="specialization" value="Information Technology"
            style=" margin-top: 20px;">
        <label for="specialization">Information Technology</label>
        <input type="checkbox" id="specialization" name="specialization" value="Computer Architecture"
            style=" margin-top: 20px;">
        <label for="specialization">Computer Architecture</label>
        <input type="checkbox" id="specialization" name="specialization" value="Tele Communication"
            style=" margin-top: 20px;">
        <label for="specialization">Tele Communication</label><br>
        <label for="state" style="padding-left: 3%; padding-right: 16.3%;">Password:</label>
        <input type="text" id="state" name="state" style="width: 70%; margin-top: 20px;"><br>
        <p style="text-align: center; margin-top: 20px;">
            <input type="submit" value="Registration" style="background-color:  darkgreen; color: white; width: 20%;">
        </p>
    </form>
</body>

</html>
